<ztp-card [routerAnimate]="true">
  <!-- <div
    class="tablescroll"
    role="region"
    aria-labelledby="todonotes"
    tabindex="0"
  > -->
  <table class="notes">
    <caption id="todonotes">
      Todo Notes
    </caption>
    <thead>
      <tr>
        <th scope="col">Created</th>
        <th scope="col">Note</th>
        <th scope="col">Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let note of notes">
        <td>
          <p>{{ note.createdOn | date }}</p>
        </td>
        <td>
          <p>{{ note.body }}</p>
        </td>
        <td>
          <button type="button" mat-icon-button (click)="delete.emit(note.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
  <!-- </div> -->
</ztp-card>

<aside class="search-fields" [ngClass]="animate">
  <mat-form-field>
    <mat-label>Search todos</mat-label>
    <input matInput #todoSearch />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Status</mat-label>
    <mat-select [value]="status" (selectionChange)="statusChanged.emit($event)">
      <mat-option *ngFor="let option of options" [value]="option.value">{{
        option.display
      }}</mat-option>
    </mat-select>
  </mat-form-field>
</aside>

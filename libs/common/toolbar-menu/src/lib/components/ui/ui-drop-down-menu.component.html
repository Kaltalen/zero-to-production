<div class="menu mat-elevation-z4">
  <mat-list role="list">
    <mat-list-item role="listitem">
      <p class="name">
        {{ user?.givenName }} {{ user?.surname }}
      </p></mat-list-item
    >
    <mat-list-item role="listitem"
      ><button
        mat-button
        class="logout-button"
        type="button"
        (click)="logout.emit()"
      >
        Logout
      </button></mat-list-item
    >
  </mat-list>
</div>

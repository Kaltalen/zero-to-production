<mat-sidenav-container hasBackdrop="true">
  <mat-sidenav [opened]="opened" (openedChange)="setValue.emit($event)">
    <mat-nav-list>
      <mat-list-item *ngFor="let route of routes" [routerLink]="[route.path]">
        <a matLine>{{ route.label }}</a>
        <button mat-icon-button>
          <mat-icon>{{ route.icon }}</mat-icon>
        </button>
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <div class="app-content" [@routeAnimations]="prepareRoute(sideNav)">
      <router-outlet #sideNav="outlet"></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>

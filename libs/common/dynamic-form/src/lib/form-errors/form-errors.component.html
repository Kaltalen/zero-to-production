<div
  (click)="dismiss.emit()"
  class="error-container mat-elevation-z6"
  @formErrorsAnimations
>
  <ul class="error-messages">
    <li class="error-text" *ngFor="let error of errors$ | async">
      {{ error }}
    </li>
  </ul>
  <button
    class="dismiss"
    mat-button
    #dismissButton
    (click)="dismiss.emit()"
    type="button"
  >
    Dismiss
  </button>
</div>

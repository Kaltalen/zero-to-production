<div
  cdkTrapFocus
  class="container mat-elevation-z6"
  @formErrorsAnimations
  (@formErrorsAnimations.done)="onAnimationEvent($event)"
>
  <div class="errors">
    <h4 class="heading">Form Errors</h4>
    <ul class="messages">
      <li class="error-text" *ngFor="let error of errors$ | async">
        <p>
          {{ error }}
        </p>
      </li>
    </ul>
  </div>
  <button
    class="dismiss"
    mat-button
    #dismissButton
    (click)="dismiss.emit()"
    type="button"
    title="Dismiss form errors"
    aria-label="Dismiss form error"
  >
    Dismiss
  </button>
</div>

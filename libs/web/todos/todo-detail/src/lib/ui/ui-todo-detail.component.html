<mat-card>
  <mat-card-header>
    <mat-card-title>{{ selectedTodo ? 'Edit' : 'Create' }} Todo</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <app-dynamic-form [formName]="formName">
      <button mat-stroked-button type="submit" class="submit-button">
        Save
      </button>
      <button
        mat-button
        type="reset"
        (click)="cancelled.emit()"
        class="reset-button"
      >
        Cancel
      </button>
    </app-dynamic-form>
  </mat-card-content>
</mat-card>

<cdk-virtual-scroll-viewport
  itemSize="600"
  class="viewport"
  (scrolledIndexChange)="scrolledIndexChange($event)"
  ><div>
    <ng-container
      *cdkVirtualFor="let example of examples; templateCacheSize: 0"
      factoryRenderer
      [componentFactory]="selectFactory(example) | async"
    ></ng-container>
  </div>
</cdk-virtual-scroll-viewport>

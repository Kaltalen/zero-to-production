<cdk-virtual-scroll-viewport
  itemSize="600"
  class="viewport"
  (scrolledIndexChange)="scrolledIndexChange($event)"
  ><div
    *cdkVirtualFor="
      let example of examples;
      templateCacheSize: 0;
      let last = last
    "
  >
    <ng-container
      factoryRenderer
      [componentFactory]="selectFactory(example) | async"
    ></ng-container>
    <mat-divider *ngIf="!last"></mat-divider>
  </div>
</cdk-virtual-scroll-viewport>

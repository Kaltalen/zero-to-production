<section
  lazyLoadScroll
  (loadIndex)="loadModule($event)"
  [modules]="examples.length"
  class="viewport"
>
  <div *ngFor="let example of examples; let last = last">
    <ng-container
      factoryRenderer
      [componentFactory]="selectFactory(example) | async"
    ></ng-container>
    <mat-divider *ngIf="!last"></mat-divider>
  </div>
</section>

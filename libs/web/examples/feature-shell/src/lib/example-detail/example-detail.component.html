<section class="example" *ngIf="selectedExample$ | async as example">
  <header class="example-description">
    <h2>{{ example.title }}</h2>
    <p>{{ example.descriptionFull }}</p>
    <a [href]="example.link">See here for full details</a>
  </header>
  <mat-divider indeterminate="true"></mat-divider>
  <article class="example-demonstration">
    <router-outlet></router-outlet>
  </article>
</section>

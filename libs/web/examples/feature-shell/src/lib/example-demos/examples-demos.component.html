<section
  lazyLoadScroll
  (loadIndex)="loadModule($event)"
  [modules]="examples?.length"
  class="viewport"
>
  <div
    *ngFor="let example of examples; trackBy: trackExamples; let last = last"
    [id]="example.url"
    #lazyItem
  >
    <uqt-example-detail
      [example]="example"
      [factory]="selectFactory(example.url) | async"
    >
    </uqt-example-detail>
    <mat-divider *ngIf="!last"></mat-divider>
  </div>
</section>

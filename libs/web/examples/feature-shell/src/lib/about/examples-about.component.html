<cdk-virtual-scroll-viewport
  [itemSize]="examples.length"
  class="example-viewport"
>
  <ng-container
    class="example-item"
    *cdkVirtualFor="let example of examples; templateCacheSize: 0"
    factoryRenderer
    [componentFactory]="selectFactory(example) | async"
  ></ng-container>
</cdk-virtual-scroll-viewport>

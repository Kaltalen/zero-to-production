<section class="examples">
  <uqt-card class="example" *ngFor="let example of examples$ | async">
    <h3 class="card-header">{{ example.title }}</h3>
    <p class="card-content">{{ example.summary }}</p>
    <a [href]="example.link">See here for README</a>
  </uqt-card>
</section>
<button type="button" (click)="showExamples()">Live Demos</button>

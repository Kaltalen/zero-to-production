<p>View the README for further details</p>
<h4>Try it below</h4>
<section class="dynamic-form">
  <div class="config">
    <p>Change Form</p>
    <button mat-button (click)="toggleFormStructure()">
      Toggle Structure
    </button>
    <mat-slide-toggle [checked]="animations" (change)="toggleAnimations()"
      >Animations</mat-slide-toggle
    >
    <mat-slide-toggle [checked]="pagination" (change)="togglePagination()"
      >Section Pagination</mat-slide-toggle
    >
  </div>
  <uqt-card>
    <app-dynamic-form>
      <button type="submit">Submit</button>
    </app-dynamic-form>
  </uqt-card>
</section>
<aside class="output">
  <p>Submit Output</p>
  <div>
    <pre *ngIf="submit$ | async as submit">{{ submit | json }}</pre>
  </div>
</aside>

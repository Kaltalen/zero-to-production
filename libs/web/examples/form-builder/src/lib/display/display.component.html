<div class="container">
  <app-dynamic-form>
    <button type="submit" mat-raised-button class="submit-button">
      Submit Form
    </button>
  </app-dynamic-form>
  <uqt-form-builder-renderer [config]="selectedForm$ | async">
  </uqt-form-builder-renderer>

  <div class="output">
    <pre>{{ submit$ | async | json }}</pre>
  </div>
</div>

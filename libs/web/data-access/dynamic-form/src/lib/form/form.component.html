<form
  *ngIf="form"
  class="dynamic-form"
  [formGroup]="form"
  autocomplete="off"
  (ngSubmit)="onSubmit(form)"
  [@.disabled]="!(config$ | async).animations"
>
  <ng-container
    *ngTemplateOutlet="
      (config$ | async).paginateSections
        ? formWithPagination
        : formWithoutPagination
    "
  ></ng-container>
  <ng-content class="select-button" select='button[type="submit"]'></ng-content>
  <ng-content class="select-button" select='button[type="reset"]'></ng-content>
</form>

<!-- 
  #############################################
  #
  # Template outlet if the form doe have pagination and all sections are NOT shown
  #
  ##############################################
 -->
<ng-template #formWithPagination>
  <ng-container [formGroup]="form">
    <ng-container *ngFor="let group of structure$ | async; let idx = index">
      <ng-container *ngIf="(formIdx$ | async) === idx">
        <section
          *ngIf="group.groupType === 'GROUP'; else arrayGroup"
          [formGroupName]="group.formGroup"
          @centerExpand
        >
          <ng-container
            *ngFor="let field of group.fields"
            appDynamicFormField
            [field]="field"
            [type]="group.groupType"
            [group]="getFormGroup(group.formGroup)"
          >
          </ng-container>
        </section>

        <!-- The below section deals with if a fromGroup is an arrayGroup -->
        <ng-template #arrayGroup>
          <!-- The array group can either be a group of fields, or a group of form groups -->
          <ng-container
            *ngIf="group.arrayType === 'FIELD'; else arrayGroupType"
          >
            <!-- The array group is a collection of fields -->
            <section [formArrayName]="group.formGroup" @centerExpand>
              <ng-container
                *ngFor="
                  let field of getArrayGroup(group.formGroup).controls;
                  let i = index
                "
                appDynamicFormField
                [idx]="i"
                [type]="group.groupType"
                [field]="group.field"
                [group]="getArrayGroup(group.formGroup)"
              >
              </ng-container>
            </section>
          </ng-container>

          <!-- The arrayGroup is a collection of groups -->
          <ng-template #arrayGroupType>
            <section [formArrayName]="group.formGroup" @centerExpand>
              <ng-container
                *ngFor="
                  let arrayGroup of getArrayGroup(group.formGroup).controls;
                  let i = index
                "
              >
                <div [formGroupName]="i" class="form-array-group">
                  <ng-container
                    *ngFor="let field of group.fields"
                    appDynamicFormField
                    [field]="field"
                    [type]="group.arrayType"
                    [group]="arrayGroup"
                  >
                  </ng-container>
                </div>
              </ng-container>
            </section>
          </ng-template>
        </ng-template>
      </ng-container>
    </ng-container>
  </ng-container>

  <div class="action-buttons">
    <button
      *ngIf="(structure$ | async).length > 1"
      type="button"
      class="nav-button"
      mat-icon-button
      [disabled]="(formIdx$ | async) <= 0"
      (click)="backASection()"
    >
      <mat-icon>navigate_before</mat-icon>
    </button>

    <button
      type="button"
      class="nav-button"
      mat-icon-button
      [disabled]="(formIdx$ | async) >= (structure$ | async).length - 1"
      (click)="nextSection()"
    >
      <mat-icon>navigate_next</mat-icon>
    </button>
  </div>
</ng-template>

<!-- 
  #############################################
  #
  # Template outlet if the form doe not have pagination and all sections are shown
  #
  ##############################################
 -->
<ng-template #formWithoutPagination>
  <ng-container [formGroup]="form">

      </ng-template>
    </ng-container>
  </ng-container>
</ng-template>

<ng-container appFormErrors> </ng-container>

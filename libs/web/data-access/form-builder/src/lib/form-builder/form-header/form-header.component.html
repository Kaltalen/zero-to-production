<div class="header" (click)="showConfig = !showConfig">
  <p>Form Name: {{ form.value.config.formName }}</p>
  <div class="action-buttons">
    <button icon-button type="submit" (click)="$event.stopPropagation()">
      <fa-icon [icon]="save" size="2x"></fa-icon>
    </button>
  </div>
</div>

<div *ngIf="showConfig" @expand class="settings" [formGroup]="form">
  <ng-container formGroupName="config">
    <mat-form-field>
      <mat-label>Form Name</mat-label>
      <input matInput type="text" formControlName="formName" />
    </mat-form-field>

    <mat-checkbox formControlName="animations">Animations</mat-checkbox>
    <mat-checkbox formControlName="paginateSections"
      >Section Pagination</mat-checkbox
    >
  </ng-container>
</div>

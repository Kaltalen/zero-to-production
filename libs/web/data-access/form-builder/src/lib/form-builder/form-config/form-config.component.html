<ng-container [formGroup]="form">
  <div formGroupName="config">
    <mat-form-field>
      <mat-label>Form Name</mat-label>
      <input matInput type="text" formControlName="formName" />
    </mat-form-field>

    <mat-checkbox formControlName="animations">Animations</mat-checkbox>
    <mat-checkbox formControlName="paginateSections"
      >Section Pagination</mat-checkbox
    >
  </div>
</ng-container>

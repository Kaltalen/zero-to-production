<mat-card *ngFor="let example of example$ | async">
  <mat-card-header>{{ example.title }}</mat-card-header>
  <mat-card-content>{{ example.description }}</mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="navigateToExample(example)">Show</button>
  </mat-card-actions>
</mat-card>

<div class="register-page-content">
  <div class="register-page-input mat-elevation-z3">
    <pre>{{ available | json }}</pre>
    <app-form-errors></app-form-errors>
    <app-dynamic-form
      class="register-page-form"
      (formSubmit)="registerSubmit.emit($event)"
    >
      <button mat-raised-button color="accent" type="submit">
        Register
      </button>
    </app-dynamic-form>
  </div>
</div>

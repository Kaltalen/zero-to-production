<div class="register-page-input mat-elevation-z3">
  <h3>Register an account</h3>
  <app-form-errors></app-form-errors>
  <app-dynamic-form
    class="register-page-form"
    (formSubmit)="registerSubmit.emit($event)"
  >
    <button class="register-button" mat-raised-button type="submit">
      Register
    </button>
  </app-dynamic-form>
  <a (click)="cancel.emit()">Go Back</a>
</div>

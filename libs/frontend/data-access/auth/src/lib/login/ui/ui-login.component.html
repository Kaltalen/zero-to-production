<div class="login-page-content">
  <div class="login-page-input mat-elevation-z3">
    <app-form-errors></app-form-errors>
    <app-dynamic-form
      class="login-page-form"
      (formSubmit)="loginSubmit.emit($event)"
    >
      <button mat-raised-button color="accent" type="submit">
        Login
      </button>
    </app-dynamic-form>
    <a (click)="registerUser.emit()">Don't have an account? Register here</a>
  </div>
</div>

<form
  *ngIf="structure$ | async as structure"
  class="dynamic-form"
  [formGroup]="form"
  autocomplete="off"
  (ngSubmit)="onSubmit(form)"
>
  <ng-container
    *ngFor="let group of structure"
    appDynamicGroup
    [form]="form"
    [group]="group"
  >
  </ng-container>

  <nav class="nav-buttons" *ngIf="structure.length > 1">
    <button type="button">Back</button>
    <button type="button">Forward</button>
  </nav>
  <ng-content select='button[type="submit"]'></ng-content>
</form>

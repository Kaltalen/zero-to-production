<form
  class="dynamic-form"
  [formGroup]="form"
  autocomplete="off"
  (ngSubmit)="onSubmit(form)"
>
  <ng-container
    *ngFor="let group of structure$ | async"
    appDynamicGroup
    [form]="form"
    [group]="group"
  >
    <!-- <ng-container
      *ngFor="let field of group.fields"
      appDynamicField
      [field]="field"
      [group]="getFormGroup(group.name)"
    >
    </ng-container> -->
  </ng-container>

  <ng-content select='button[type="submit"]'></ng-content>
</form>

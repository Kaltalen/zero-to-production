<form
  class="dynamic-form"
  [formGroup]="form"
  autocomplete="off"
  (ngSubmit)="onSubmit(form)"
>
  <ng-container
    *ngFor="let field of structure$ | async"
    appDynamicField
    [field]="field"
    [group]="form"
  >
  </ng-container>

  <ng-content select='button[type="submit"]'></ng-content>
</form>

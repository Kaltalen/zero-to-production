<form
  *ngIf="structure$ | async as structure"
  class="dynamic-form"
  [formGroup]="form"
  autocomplete="off"
  (ngSubmit)="onSubmit(form)"
  [@.disabled]="!(config$ | async).animations"
>
  <ng-container *ngFor="let group of structure; let idx = index">
    <section
      *ngIf="(formIdx$ | async) === idx"
      [formGroupName]="group.name"
      @centerExpand
    >
      <ng-container
        *ngFor="let field of group.fields"
        appDynamicFormField
        [field]="field"
        [group]="getFormGroup(group.name)"
      >
      </ng-container>
    </section>
  </ng-container>

  <div class="action-buttons">
    <button
      *ngIf="(structure$ | async).length > 1"
      type="button"
      class="nav-button"
      mat-icon-button
      [disabled]="(formIdx$ | async) <= 0"
      (click)="backASection()"
    >
      <mat-icon>navigate_before</mat-icon>
    </button>

    <ng-content
      class="select-button"
      select='button[type="submit"]'
    ></ng-content>

    <button
      *ngIf="(structure$ | async).length > 1"
      type="button"
      class="nav-button"
      mat-icon-button
      [disabled]="(formIdx$ | async) >= structure.length - 1"
      (click)="nextSection()"
    >
      <mat-icon>navigate_next</mat-icon>
    </button>
  </div>
</form>

<ng-container formErrors> </ng-container>

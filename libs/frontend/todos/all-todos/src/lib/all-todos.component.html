<todo-ui-filter-todos
  [todoFilter]="todoFilter$ | async"
  [filterOptions]="filterOptions"
  (selectFilterChanged)="selectFilterChanged($event)"
  (searchStringChanged)="searchStringChanged($event)"
></todo-ui-filter-todos>
<todo-ui-todo-item
  class="list-items"
  *ngFor="let todo of filteredTodo$ | async"
  [todo]="todo"
  (selected)="selectTodo($event)"
  (delete)="deleteTodo($event)"
  (update)="update($event)"
></todo-ui-todo-item>
